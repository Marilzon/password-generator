<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRON - Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to ELECTRON Password Generator</h1>

            <div class="input-group">
                <label for="input-width-selector">Qual tamanho da senha? </label>
                <select name="input-width-selector" id="input-width-selector" onchange="rangeOfPassword()"></select>
                <input type="text" id="target-range">
                <button class="generator-button" onclick="generatePassword()">Generate Password</button>
            </div>

            <div id="newPassword"></div>
        </div>
    </div>

</body>

<script crossorigin src="./src/js/scripts.js"></script>
<link rel="stylesheet" href="./src/css/style.css">

</html>
